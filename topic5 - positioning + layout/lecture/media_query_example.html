<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Query Example</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/mobile.css" media="screen and (max-width: 500px)">
  <link rel="stylesheet" media="screen and (min-width: 501px) and (max-width: 768px)" href="./css/tablet.css">
  <link rel="stylesheet" href="./css/normal.css" media="screen and (min-width: 769px) and (max-width: 1200px)">
  <link rel="stylesheet" href="./css/widescreen.css" media="screen and (min-width: 1201px)">
  <link rel="stylesheet" href="./css/landscape.css" media="screen and (max-height: 500px)">
</head>

<body>
  <div id="mobile">
    <h1>Mobile Phone</h1>
  </div>
  <div id="tablet">
    <h1>Tablet</h1>
  </div>
  <div id="normal">
    <h1>Normal</h1>
  </div>
  <div id="wide">
    <h1>Widescreen</h1>
  </div>
  <div id="landscape">
    <h1>Landscape</h1>
  </div>
</body>

</html>
