<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Table</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/e1.css">
</head>

<body>
    <table>
        <caption>
            COCS 400 Student Grades
        </caption>
        <thead>
            <tr>
                <th colspan="3"></th>
                <th colspan="2">Grades</th>
            </tr>
            <tr>
                <th colspan="2"></th>
                <th>Student</th>
                <th>Exam 1</th>
                <th>Exam 2</th>
            </tr>

        </thead>

        <tbody>
            <tr>
                <th colspan="2" rowspan="2">Undergraduate:</th>
                <td>Kim</td>
                <td>100</td>
                <td>89</td>
            </tr>
            <td>Sandy</td>
            <td>100</td>
            <td>89</td>
            <tr>
            </tr>
            <tr>
                <th colspan="2" rowspan="">Postgraduate:</th>
                <td>Taylor</td>
                <td>100</td>
                <td>89</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total Students: </td>
                <td colspan="4"> 3</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
